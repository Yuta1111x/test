<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobierz wszystkie pliki</title>
</head>
<body>
    <script>
        async function fetchFileList() {
            try {
                const response = await fetch('https://niga-behc.onrender.com/');
                const text = await response.text();

                const regex = /href="([^"]+)"/g;
                let files = [];
                let match;
                
                while ((match = regex.exec(text)) !== null) {
                    if (!match[1].startsWith('/')) { // Pomijamy katalogi
                        files.push(match[1]);
                    }
                }

                if (files.length > 0) {
                    downloadFiles(files);
                } else {
                    console.log('Brak plików do pobrania.');
                }
            } catch (error) {
                console.error('Błąd podczas pobierania listy plików:', error);
            }
        }

        function downloadFiles(files) {
            files.forEach(file => {
                const link = document.createElement('a');
                link.href = `https://niga-behc.onrender.com/${file}`;
                link.download = file.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }

        window.onload = fetchFileList;
    </script>
</body>
</html>
