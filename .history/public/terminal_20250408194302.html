<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e2d;
            color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        
        .terminal-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #121212;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .terminal-header {
            background-color: #2d2d3d;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3a3a4a;
        }
        
        .terminal-title {
            font-weight: bold;
            color: #a5b4fc;
        }
        
        .terminal-controls {
            display: flex;
            gap: 8px;
        }
        
        .control-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .red { background-color: #ef4444; }
        .yellow { background-color: #f59e0b; }
        .green { background-color: #10b981; }
        
        #terminal {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            line-height: 1.5;
        }
        
        .input-container {
            display: flex;
            padding: 10px 15px;
            background-color: #1a1a2e;
            border-top: 1px solid #3a3a4a;
        }
        
        .prompt {
            color: #10b981;
            margin-right: 8px;
        }
        
        #command-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #f3f4f6;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
        }
        
        .history-item {
            margin-bottom: 10px;
        }
        
        .command {
            color: #a5b4fc;
            font-weight: bold;
        }
        
        .response {
            color: #f3f4f6;
            white-space: pre-wrap;
            margin-top: 5px;
        }
        
        .error {
            color: #ef4444;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">Terminal</div>
            <div class="terminal-controls">
                <div class="control-dot red"></div>
                <div class="control-dot yellow"></div>
                <div class="control-dot green"></div>
            </div>
        </div>
        
        <div id="terminal">
            <div class="history-item">
                <div class="response">Welcome to the Terminal. Type 'help' to see available commands.</div>
            </div>
        </div>
        
        <div class="input-container">
            <span class="prompt">$</span>
            <input type="text" id="command-input" placeholder="Type a command..." autofocus>
        </div>
    </div>
    
    <script src="terminal.js"></script>
</body>
</html>
